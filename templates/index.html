<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Login | LibraryKu</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        .media-content {
            width: 500px;
            margin-top: 25px;
            height: 350px;
            position: center;
            background-color: #d2b48c;
            border-radius: 20px;
            padding: 20px;
        }
    </style>

</head>

<body style="background: url('/static/bannerperpus.jpg') no-repeat center center fixed;">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #261c0e;">
        <div class="container">
            <!-- Add your logo here -->
            <a class="navbar-brand mr-auto" href="#"><img src="../static/logolibraryku.png" alt="Logo"
                    style="max-height: 80px;"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    </nav>

    <div class="p-5 text-center">
        <span class="h2 fw-bold mb-0" style="color: white;">
            Selamat Datang di LibraryKu
        </span>
    </div>

    <section class="vh-100">
        <div class="container">
            <div class="box" style="max-width: 450px; margin: auto">
                <article class="media">
                    <div class="media-content">
                        <div class="content">
                            <div class="field has-addons">
                                <div class="control has-icons-left" style="width: 100%">

                                    <form>

                                        <h4 class="fw-bold mb-3 pb-1" style="letter-spacing: 1px">
                                            LOGIN
                                        </h4>
                                        <div class="form-floating mb-3">
                                            <input type="email" class="form-control" id="emailInput"
                                                placeholder="name@example.com" />
                                            <label for="emailInput">Email</label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input type="password" class="form-control" id="passwordInput"
                                                placeholder="*********" />
                                            <label for="passwordInput">Password</label>
                                        </div>
                                        <div class="pt-1 mb-4">
                                            <button type="button" class="btn btn-light">Register</button>
                                            <button type="button" class="btn btn-light">Login</button>
                                        </div>
                                        <a class="small text-muted" href="#!">
                                            <font style="vertical-align: inherit;">
                                                <font style="vertical-align: inherit;">Lupa password?</font>
                                            </font>
                                        </a>
                                        <p class="mb-5 pb-lg-2" style="color: #393f81">
                                            <font style="vertical-align: inherit;">
                                                <font style="vertical-align: inherit;">Belum punya akun?</font>
                                            </font>
                                            <a href="registrasi.html" style="color: #393f81">
                                                <font style="vertical-align: inherit;">
                                                    <font style="vertical-align: inherit;">Daftar disini</font>
                                                </font>
                                            </a>
                                        </p>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
            </article>
        </div>
        </div>
    </section>

    <footer class="text-center mt-5 text-white">
