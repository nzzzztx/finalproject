<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | LibraryKu</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        .container {
            width: 500px;
            margin-top: 25px;
            height: 350px;
            background-color: rgb(179, 179, 179);
            box-shadow: 0px 5px 10px 10px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            padding: 20px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-custom">
        <div class="container-fluid">
          <a class="navbar-brand text-black" href="#">LibraryKu</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarScroll"
            aria-controls="navbarScroll"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul
              class="navbar-nav me-auto mb-2 mb-lg-0 navbar-nav-scroll"
              style="--bs-scroll-height: 100px"
            ></ul>
            <ul class="navbar-nav mx-4">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Beranda</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="koleksi.html">Koleksi</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#informasi">Informasi</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="register.html">Keanggotaan</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#kontak">Kontak</a>
              </li>
            </ul>
            <a class="btn btn-outline-primary px-4" href="login.html">Login</a>
          </div>
        </div>
      </nav>

    <div class="p-5 text-center">
        <span class="h2 fw-bold mb-0">
            Selamat Datang di LibraryKu
        </span>
    </div>
    <section class="vh-100">
        <div class="container">
            <div class="box" style="max-width: 450px; margin: auto">
                <article class="media">
                    <div class="media-content">
                        <div class="content">
                            <div class="field has-addons">
                                <div class="control has-icons-left" style="width: 100%">

                                    <form>
                                        
                                        <h4 class="fw-bold mb-3 pb-1" style="letter-spacing: 1px">
                                            LOGIN
                                        </h4>
                                        <div class="form-floating mb-3">
                                            <input type="email" class="form-control" id="emailInput"
                                                placeholder="name@example.com" />
                                            <label for="emailInput">Email</label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input type="password" class="form-control" id="passwordInput"
                                                placeholder="*********" />
                                            <label for="passwordInput">Password</label>
                                        </div>
                                        <div class="pt-1 mb-4">
                                            <button type="button" class="btn btn-light">Register</button>
                                            <button type="button" class="btn btn-light">Login</button>
                                        </div>
                                        <a class="small text-muted" href="#!">
                                            <font style="vertical-align: inherit;">
                                                <font style="vertical-align: inherit;">Lupa password?</font>
                                            </font>
                                        </a>
                                        <p class="mb-5 pb-lg-2" style="color: #393f81">
                                            <font style="vertical-align: inherit;">
                                                <font style="vertical-align: inherit;">Belum punya akun?</font>
                                            </font>
                                            <a href="registrasi.html" style="color: #393f81">
                                                <font style="vertical-align: inherit;">
                                                    <font style="vertical-align: inherit;">Daftar disini</font>
                                                </font>
                                            </a>
                                        </p>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
            </article>
        </div>
        </div>
    </section>

    <!-- JavaScript by bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
