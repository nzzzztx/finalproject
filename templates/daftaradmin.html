<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Buku Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap">
    <link rel="stylesheet" href="{{ url_for('static', filename='gabungan2.css') }}">
</head>

<body style="background-color: #564732;">
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" style="background-color: #261c0e;">
        <div class="container">
            <!-- Add your logo here -->
            <a class="navbar-brand mr-auto" href="/homevisitor"><img src="../static/logolibraryku.png" alt="Logo"
                    style="max-height: 80px;"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/homevisitor">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/daftarvisitor">Daftar Buku</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/keranjang">Keranjang</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/homevisitor">Kontak</a>
                    </li>
                </ul>
                <a class="btn btn-outline-light px-4 ml-auto" href="/">Logout</a>
            </div>
        </div>
    </nav>
    <!-- navbar -->

    <!-- Jumbotron -->
    <div class="bg-light text-dark" id="hero-container">
        <div class="container">
            <div class="text-center hero-text" style="padding-bottom: 30px;">
                <h1>Daftar Buku di LibraryKu</h1>
            </div>
            <div class="search-box d-flex justify-content-center">
                <input class="form-control" style="margin: 0.3rem;" id="input-word" placeholder="Pencarian buku"
                    aria-label="Pencarian buku">
                <button class="btn btn-warning mt-1" style="height: 100%;" onclick="">
                    SEARCH
                </button>
            </div>
        </div>
    </div>
    <!-- Jumbotron -->

    <div class="container12345">
        <div class="container mt-5">
            <h1 class="text-center mb-4" id="daftarprodukname">Daftar Buku</h1>
            <div class="row row-cols-1 row-cols-md-3 g-4">
                {% for product in products %}
                <div class="col">
                    <div class="card h-100 shadow">
                        <div class="card-body">
                            <h5 class="card-title">{{ product.name }}</h5>
                            <p class="card-text">Harga: {{ product.price }}</p>
                        </div>
                        <div class="card-footer">
                            <a href="{{ url_for('edit_product_page', product_id=product._id) }}"
                                class="btn btn-warning">Edit</a>
                            <a href="{{ url_for('delete_product_page', product_id=product._id) }}"
                                class="btn btn-danger">Hapus</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
            <a href="{{ url_for('add_product_page') }}" class="btn btn-warning mt-3">Tambah Produk</a>
        </div>
    </div>


    <!-- footer -->
    <footer class="text-center mt-5 text-white">
        <div class="row">
            <div class="col-lg-12 credit">
                <p>&copy; 2023 LibraryKu | Created By Kelompok 6</p>
            </div>
        </div>
    </footer>
    <!-- footer -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-rQAslJ/au7l61R2ZsOq8vZCk3Fm5uH8qkiYW5a5Ff49bMjSOzFJMAWdAhhxJIce8"
        crossorigin="anonymous"></script>
</body>

</html>
