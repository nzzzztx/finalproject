<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <title>Edit Buku | LibraryKu</title>
    <link rel="stylesheet" href="../static/mystyle.css">

    <script>
        function geserpage() {
            // Ganti URL "https://example.com" dengan URL yang diinginkan
            window.location.href = "/daftaradmin";
        }
    </script>

</head>

<body style="background-color: #564732;">
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #261c0e;">
        <div class="container">
            <a class="navbar-brand mr-auto" href="/homevisitor"><img src="../static/logolibraryku.png" alt="Logo"
                    style="max-height: 80px;"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/homeadmin">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/daftaradmin">Daftar Buku</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/listbuku">List Pembelian</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/homevisitor">Kontak</a>
                    </li>
                </ul>
                <a class="btn btn-outline-light px-4 ml-auto" href="/">Logout</a>
            </div>
        </div>
    </nav>
    <!-- navbar -->

    <!-- teks tengah -->
    <div class="p-5 text-center">
        <span class="h2 fw-bold mb-0" id="belitambahedit">
            Edit Buku
        </span>
    </div>
    <div class="containersearch">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Pencarian buku" aria-label="Pencarian buku"
                aria-describedby="basic-addon1">
            <button type="button" class="btn btn-warning">Search</button>
        </div>

    </div>
    <!-- teks tengah -->


    <div class="container mt-1">
        <div class="containerbuku">
            <div class="d-flex justify-content-center">
                <div class="p-2" id="containerbuku"></div>
            </div>
        </div>
        <form method="POST">
            <div class="mb-3">
                <label for="name" class="form-label" style="color: white;">Nama Produk:</label>
                <input type="text" class="form-control" id="name" name="name" value="1" readonly>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label" style="color: white;">Harga:</label>
                <input type="number" class="form-control" id="price" name="price" value="2" readonly>
            </div>
        </form>
    </div>
    <div class="buttoneditbawah">
        <button type="submit" class="editbukubtn">Submit</button>
        <button type="submit" class="editbukubtn">Upload Cover</button>
        <button type="submit" class="editbukubtn" onclick="geserpage()">Kembali</button>

    </div>




    <!-- footer -->
    <footer class="text-center mt-5 text-white">
        <div class="row">
            <div class="col-lg-12 credit">
                <p>&copy; 2023 LibraryKu | Created By Kelompok 6</p>
            </div>
        </div>
    </footer>
    <!-- footer -->


</body>

</html>
