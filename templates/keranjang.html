    <script>
        function uploadImage() {
            // Get the image input element
            var imageInput = document.getElementById('imageInput');

            // Get the selected image file
            var imageFile = imageInput.files[0];

            // Get the preview image element
            var previewImage = document.getElementById('previewImage');

            // Create a FileReader to read the selected image file
            var reader = new FileReader();

            // Set up the FileReader to display the image preview
            reader.onload = function (e) {
                previewImage.src = e.target.result;
            };

            // Read the image file as a data URL
            reader.readAsDataURL(imageFile);

            // You can add your image upload logic here.
            // For example, using FormData and AJAX to send the image to the server.
        }
    </script>
