<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | LibraryKu</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="static/style.css" />

    <style>
        .media-content {
            width: 550px;
            margin-top: 25px;
            height: 600px;
            position: center;
            background-color: #f0f0f0;
            border-radius: 20px;
            padding: 20px;
        }
    </style>
</head>

<body style="background-color: #261c0e;">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #261c0e;">
        <div class="container">
            <!-- Add your logo here -->
            <a class="navbar-brand mr-auto" href="#"><img src="/static/logolibraryku.png" alt="Logo"
                    style="max-height: 80px;"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    </nav>

    <div class="p-5 text-center">
        <span class="h2 fw-bold mb-0">
            Selamat Datang di LibraryKu
        </span>
    </div>
    <section class="vh-100">
        <div class="container">
            <div class="box" style="max-width: 450px; margin: auto">
                <article class="media">
                    <div class="media-content">
                        <div class="content">
                            <div class="field has-addons">
                                <div class="control has-icons-left" style="width: 100%">

                                    <form>

                                        <h4 class="fw-bold mb-3 pb-1" style="letter-spacing: 1px">
                                            REGISTER
                                        </h4>
                                        <div class="form-floating mb-3">
                                            <input type="email" class="form-control" id="emailInput"
                                                placeholder="name@example.com" />
                                            <label for="emailInput">Email</label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input type="text" class="form-control" id="namaInput" placeholder="Nama" />
                                            <label for="emailInput">Nama</label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input type="text" class="form-control" id="alamatInput"
                                                placeholder="Alamat" />
                                            <label for="emailInput">Alamat</label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input type="text" class="form-control" id="anggotaInput"
                                                placeholder="Anggota" />
                                            <label for="emailInput">Tipe Anggota</label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input type="password" class="form-control" id="passwordInput"
                                                placeholder="*********" />
                                            <label for="passwordInput">Password</label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input type="password" class="form-control" id="confpassInput"
                                                placeholder="*********" />
                                            <label for="confpassInput">Confirm Password</label>
                                        </div>
                                        <div class="pt-1 mb-4">
                                            <button type="button" class="btn btn-light">Register</button>
                                        </div>
                                        </p>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
            </article>
        </div>
        </div>
    </section>

    <!-- footer area -->
    <footer class="py-4 mt-5" style="background-color: #e76f51;">
        <p class="text-center text-light">
            &copy; 2023, Hak Cipta Dilindungi LibraryKu
        </p>
    </footer>
    <!-- End Footer Area -->

    <!-- JavaScript by bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
